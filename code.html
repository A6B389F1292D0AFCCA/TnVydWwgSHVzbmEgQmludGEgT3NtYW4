<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .content {
            z-index: 10;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
            margin: 20px auto;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s linear infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .name,
        .date,
        .message {
            margin: 10px 0;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .date {
            font-size: 1.2em;
        }

        .message {
            font-size: 1em;
            max-width: 600px;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <div class="fireworks"></div>
    <div class="content">
        <div class="heart"></div>
        <div class="name">NAME</div>
        <div class="date">20/10/2024</div>
        <div class="message">Hari ini adalah hari istimewa kerana hari lahir awak, Saya bersyukur kerana awak diberi
            kehidupan dan saya bertemu dengan awak, Saya ucapkan selamat hari lahir</div>
    </div>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = `${Math.random() * 100}vh`;
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.animationDuration = `${0.5 + Math.random() * 1.5}s`;
            document.querySelector('.fireworks').appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        setInterval(createFirework, 200);
    </script>
</body>

</html>
